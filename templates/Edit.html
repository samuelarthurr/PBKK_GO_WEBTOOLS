{{ define "Edit" }} {{ template "Header" }}
<div class="container col-5">
  <h2>Edit Tool</h2>
  <form method="POST" action="/update">
    <input type="hidden" name="uid" value="{{ .Tool.Id }}" />
    <div class="form-group">
      <label>Name</label>
      <input
        type="text"
        name="name"
        value="{{ .Tool.Name }}"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label>Category</label>
      <select name="category_id" class="form-control" required>
        <option value="">Select a category</option>
        {{ range .Categories }}
        <option
          value="{{ .Id }}"
          {{
          if
          eq
          .Id
          $.Tool.CategoryId
          }}selected{{
          end
          }}
        >
          {{ .Name }}
        </option>
        {{ end }}
      </select>
    </div>
    <div class="form-group">
      <label>URL</label>
      <input
        type="text"
        name="url"
        value="{{ .Tool.URL }}"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Rating</label>
      <input
        type="number"
        name="rating"
        value="{{ .Tool.Rating }}"
        class="form-control"
        min="1"
        max="5"
      />
    </div>
    <div class="form-group">
      <label>Notes</label>
      <textarea name="notes" class="form-control" rows="5">
{{ .Tool.Notes }}</textarea
      >
    </div>
    <input type="submit" value="Update Tool" class="btn btn-primary" />
  </form>
</div>
{{ template "Footer" }} {{ end }}
