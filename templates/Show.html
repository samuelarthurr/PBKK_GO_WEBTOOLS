{{ define "Show" }} {{ template "Header" }}
<div class="container col-5">
  <h2>View Tool</h2>
  <div class="form-group">
    <label>Name</label>
    <input type="text" value="{{ .Name }}" class="form-control" readonly />
  </div>
  <div class="form-group">
    <label>Category</label>
    <input
      type="text"
      value="{{ .Category.Name }}"
      class="form-control"
      readonly
    />
  </div>
  <div class="form-group">
    <label>URL</label>
    <input type="text" value="{{ .URL }}" class="form-control" readonly />
  </div>
  <div class="form-group">
    <label>Rating</label>
    <input type="text" value="{{ .Rating }}" class="form-control" readonly />
  </div>
  <div class="form-group">
    <label>Notes</label>
    <textarea class="form-control" rows="5" readonly>{{ .Notes }}</textarea>
  </div>
  <a href="/" class="btn btn-primary">Back to List</a>
  <a href="/edit?id={{ .Id }}" class="btn btn-primary">Edit</a>
</div>
{{ template "Footer" }} {{ end }}
